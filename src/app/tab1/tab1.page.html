<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pessoas Proximas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              Nome
            </ion-col>
            <ion-col>
             GÃªnero
            </ion-col>
            <ion-col size="4">
              Email
            </ion-col>
            <ion-col>
              Latitude
            </ion-col>
            <ion-col>
              Longitude
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let pessoa of listaPessoa">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
             {{pessoa.first_name}} {{pessoa.last_name}}
            </ion-col>
            <ion-col>
             {{pessoa.gender}}
            </ion-col>
            <ion-col size="4">
              {{pessoa.email}}
            </ion-col>
            <ion-col>
              {{pessoa.latitude}}
            </ion-col>
            <ion-col>
              {{pessoa.longitude}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
