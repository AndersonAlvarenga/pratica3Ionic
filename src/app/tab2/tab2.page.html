<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<form #formpost="ngForm" (ngSubmit)="logForm(formpost)">
  <ion-item>
    <ion-label>Primeiro Nome</ion-label>
    <ion-input type="text" [(ngModel)]="pessoaForm.first_name" name="first_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sobrenome</ion-label>
    <ion-input [(ngModel)]="pessoaForm.last_name" name="last_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="pessoaForm.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sexo</ion-label>
    <ion-select type="text" name="gender" [(ngModel)]="pessoaForm.gender" class="form-control">
      <ion-select-option class="status" value=""></ion-select-option>
      <ion-select-option class="status" value="Male">Male</ion-select-option>
      <ion-select-option class="status" value="Female">Female</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Latitude</ion-label>
    <ion-input [(ngModel)]="pessoaForm.latitude" name="latitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Longitude</ion-label>
    <ion-input [(ngModel)]="pessoaForm.longitude" name="longitude"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button ion-button type="submit">Cadastrar</ion-button>
  </ion-item>
</form>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
